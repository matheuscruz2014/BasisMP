<div class="col-lg-12">
    <h1>Produtos</h1>
</div>
<div class="col-lg-12">
    <div id="alerta_produto_removido" class="alert alert-warning" style="position: fixed; z-index: 9999; display:none;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p><strong>Excluido</strong><br/>
            Produto excluido com sucesso!</p>
    </div>
</div>
    <div class="panel-body" ng-init="init()">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-md-8">
                        <span>Pesquise : </span><input ng-model="pesquisaIngrediente" type="text" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <div class="dataTables_length" id="dataTables-example_length">
                            <span>Mostrar por página</span>
                                <select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> 
                        </div>
                    </div>
                </div>
                <table class="table table-responsive table-striped">
                    <thead>
                    <th><a href="" ng-click="fncOrder('ingrediente_id')">Ingrediente id</a></th>
                    <th><a href="" ng-click="fncOrder('nome')">Nome</a></th>
                    <th><a href="" ng-click="fncOrder('categoria')">Categoria id</a></th>
                    <th><a href="" ng-click="fncOrder('caloria_unit')">Caloria Unitária</a></th>
                    <th>#</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="produto in produtos track by $index" >
                            <td>{{produto.nome_produto}}</td>
                            <td>{{produto.codigo_original}}</td>
                            <td>{{produto.codigo_fabrica}}</td>
                            <td>{{produto.margem}}</td>
                            <td><a href="#/produtos/{{produto.produto_id}}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil"></span></a>
                            <button class="btn btn-danger btn-sm" ng-click="fncDelete($event)" data-produto_id="{{produto.produto_id}}"><span class="glyphicon glyphicon-remove"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
